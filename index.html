<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>kaaresk</title>
	<link rel="stylesheet" href="main.css" />
	<script>
		// Function to execute discord.php using AJAX (asynchronous request)
		function sendDiscordData() {
			var xhr = new XMLHttpRequest();
			xhr.open("GET", "discord.php", true);
			xhr.send();
		}

		// Execute sendDiscordData function when the page loads
		window.onload = function() {
			sendDiscordData();
		};
	</script>
</head>
<body>
	<main>
		<div class="card">
			<div class="image">
				<img src="kaaresk.jpg" />
			</div>

			<div class="name">
				kaaresk
			</div>

			<div class="content">
				<p>

				</p>
				
				<div class="buttons">
					<a href="https://www.discordapp.com/users/954408248734265374"><button>Discord</button></a>
					<a href="https://www.instagram.com/kaaresk/"><button>Instagram</button></a>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
